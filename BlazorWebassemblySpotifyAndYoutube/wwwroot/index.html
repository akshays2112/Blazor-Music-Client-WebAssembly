    <script>
        function clickSvg(svgPathId) {
            if (!$(svgPathId).attr('transform')) {
                $(svgPathId).attr('transform', 'rotate(180 17 17)');
            } else {
                $(svgPathId).removeAttr('transform');
            }
        }
    </script>
